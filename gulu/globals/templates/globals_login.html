{% extends "base.html" %}

{% block main %}
<div class="gulu_login">
    <div class="banner">
    </div>
    <div class="content cf">
        <div class="social_network fleft">
           <h2>Social Networks</h2>
           <ul class="cf">
               <li class="facebook fleft"><a href="#"><img src="{{ MEDIA_URL }}images/bg_facebook.png"></a></li>
               <li class="twitter fleft"><a href="#"><img src="{{ MEDIA_URL }}images/bg_twitter.png"></a></li>
               <li class="yahoo fleft"><a href="#"><img src="{{ MEDIA_URL }}images/bg_yahoo.png"></a></li>
               <li class="google fleft"><a href="#"><img src="{{ MEDIA_URL }}images/bg_google.png"></a></li>
               <li class="mixi fleft"><a href="#"><img src="{{ MEDIA_URL }}images/bg_mixi.png"></a></li>
               <li class="ranran fleft"><a href="#"><img src="{{ MEDIA_URL }}images/bg_ranran.png"></a></li>
           </ul>
        </div>
        <span class="or fleft">or</span>
        <div class="login_form fleft">
            <h2>Login</h2>
            <form method="post" action="">
                {% csrf_token %}
                <p class="username">{{ form.username }}</p>
                <p class="password_text"><input type="text" value="Password"></p>
                <p class="password" style="display:none">{{ form.password }}</p>
                <p><span class="red">No gulu account ?</span> Please <a href="{% url globals-signup %}">sign up here</a> !</p>
                <input class="btn3" type="submit" name="submit" value="Login">
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block bottom_script %}
<script>
$(document).ready(function(){
    $('.username input').val('User Name');
    $('.password_text input').val('Password');
    
    $('.username input').click(function(){
        var v = $(this).val();
        $(this).val((v=='User Name')?'':v);
    });
    $('.username input').blur(function(){
        if($(this).val()=='')
            $(this).val('User Name');
    });
    
    $('.username input').focus(function(){
        var v = $(this).val();
        $(this).val((v=='User Name')?'':v);
    });
    $('.username input').blur(function(){
        if($(this).val()=='')
            $(this).val('User Name');
    });
    
    $('.password_text input').click(function(){
        $('.password_text').hide();
        $('.password input').val('');
        $('.password').show();
        $('.password input').focus();
    });
    $('.password_text input').focus(function(){
        $('.password_text').hide();
        $('.password input').val('');
        $('.password').show();
        $('.password input').focus();
    });
    $('.password input').blur(function(){
        var v = $(this).val();
        if(v==''){
            $('.password').hide();
            $('.password_text input').val('Password');
            $('.password_text').show();
        }
    });
    
});
</script>
{% endblock %}
