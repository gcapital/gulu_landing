<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Gulu | Foodies Unite</title>
<link rel="stylesheet" href="{{ MEDIA_URL }}css/gulu.css" type="text/css" />
<script type="text/javascript" src="{{ MEDIA_URL }}js/lib/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/lib/jquery.cycle.js"></script>
</head>

<body>
    <div class="main cf">
    	<span class="gradient_top"></span>
    	<div>
	    	<div class="newsletter_banner cf">
	    		<div class="banner_content">
		    		<div class="gulu_icon fleft">
		    			<img src="{{ MEDIA_URL }}images/img_logo4.png" />
		    		</div>
		    		<div class="banner_text cf fleft">    		
			    		<div class="url_title">
			    			gulu.com 
			    		</div>
			    		<div class="">
			    			gulu beta version will online next month,<br> 
			    			there will be many amazing features! <br>
			    			Signup your data to get the latest news!
			    		</div>
			    	</div>
		    		<div class="fb_icon fright"></div>
		    		<div class="fb_like_btn fright">
						<iframe src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fgulu.com&amp;layout=button_count&amp;show_faces=false&amp;width=200&amp;action=like&amp;colorscheme=light&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:200px; height:21px;" allowTransparency="true"></iframe>
					</div>
	    		</div>
	    	</div>
	    	<div class="slide_container" id="slideshow">
    			<img src="{{ MEDIA_URL }}images/newsletter_slider/slide_coupon.png">
    			<img src="{{ MEDIA_URL }}images/newsletter_slider/slide_mission.png">
    			<img src="{{ MEDIA_URL }}images/newsletter_slider/slide_passport.png">
    			<img src="{{ MEDIA_URL }}images/newsletter_slider/slide_ranking.png">
    			<img src="{{ MEDIA_URL }}images/newsletter_slider/slide_search.png">
    			<img src="{{ MEDIA_URL }}images/newsletter_slider/slide_sms.png">
    			<img src="{{ MEDIA_URL }}images/newsletter_slider/slide_social.png">
    		</div>
	    	<div class="bulletin">
	    		<div id="slideshow_pager"></div>
	    	</div>
    	</div>
    	<div class="newsletter_form cf">
    		<form class="fright form {% if form.is_valid %}display_none{% else %}{% endif %}" method="post">
            	{% csrf_token %}
                <div class="fright cf">{{ form.username.errors }}<br>
                	<div class="label_username fleft"></div>
                	<div class="label_username_underline fleft"></div>
                    {{ form.username }}
                </div><br />
                <div class="fright cf">{{ form.email.errors }}<br>
                	<div class="label_email fleft"></div>
                	<div class="label_email_underline fleft"></div>
                    {{ form.email }}
                </div><br />
                <div class="fright">
                	<input type="submit" value="">
            	</div>
            	
            </form>
            <div class="fright msg {% if form.is_valid %}{% else %}display_none{% endif %}">
                <p>
                	您的電子郵件已登錄成功！
                </p>
            </div>
    	</div>
    	<div class="copyright">
    		© 2011, Genie Capital, All Rights Reserved
    	</div>
        <a class="logo" href="http://gulu.com"><img src="{{ MEDIA_URL }}images/img_logo3.png"></a>
        <div class="newsletter_note"></div>
    </div>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/lib/jquery.cycle.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
	    $('#slideshow').cycle({ 
	        fx: 'fade',
	        speed: 600,
	        timeout: 5000,
	        pager: '#slideshow_pager',
	        pagerEvent: 'click',
	        pauseOnPagerHover: 1,
	        pagerAnchorBuilder: function(idx,element){
	        	return '<a href="#">&nbsp;&nbsp;&nbsp;</a>';
	        }
	    });
	});
	</script>
</body>

</html>
