{% extends "mygulu_base.html" %}

{% block bodyclass %}blog_nav{% endblock %}

{% load global_tags %}

{% block extrahead %}
<script type="text/javascript" src="{{ MEDIA_URL }}js/tiny_mce/jquery.tinymce.js"></script>
<script type="text/javascript">
$(window).ready(function() {
	$('textarea').tinymce({
		script_url : '{{ MEDIA_URL }}js/tiny_mce/tiny_mce.js',
		theme : "advanced",
		plugins : "bbcode",
		theme_advanced_buttons1 : "bold,italic,underline,forecolor",
		theme_advanced_buttons2 : "",
		theme_advanced_buttons3 : "",
		theme_advanced_toolbar_align : "left",
		theme_advanced_toolbar_location: "top",
		theme_advanced_resizing : true,
		entity_encoding: "raw",
		add_unload_trigger: false,
		remove_linebreaks: false,
		inline_styles: false,
		convert_fonts_to_spans: false,
	});
});
</script>
{% endblock %}

{% block content %}
<div class="restaurant_blog">
<div class="blog_menu_header">
    <div class="blog_menu_title cf">
        <h2 class="fleft">New Post</h2>
        <div class="fright blog_menu_operate cf">
            <a class="btn3" href="{% slugurl user_profile user-posts user_profile.id %}">Cancel</a>
        </div>
    </div>
</div>
</div>

<div class="sp_hr_line"></div>

<div class="restaurant_blog">
<form enctype="multipart/form-data" method="post" action="{% slugurl user_profile user-add-post user_profile.id %}">
{% csrf_token %}

<div class="cf">
    <p class="fleft f_title">
        {{ form.title }}
    </p>
    <p class="fleft f_content">
        {{ form.content }}
    </p>
</div>

<div class="cf">
    <p class="fright f_submit">
        <input class="btn_post" type="submit" name="submit" value="" />
    </p>
</div>
</form>
</div>

{% endblock %}
